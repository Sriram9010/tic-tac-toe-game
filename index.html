<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>

    <!-- Score Tracker -->
    <div class="score-board">
      <span>Player X: <span id="score-x">0</span></span>
      <span>Player O: <span id="score-o">0</span></span>
    </div>

    <!-- Game Mode Toggle -->
    <label for="mode" id="mode-label">Select Mode:</label>
    <select id="mode">
      <option value="computer">Player vs Computer</option>
      <option value="player">Player vs Player</option>
    </select>

    <!-- Difficulty Selector (visible only in vs Computer mode) -->
    <div id="difficulty-container" style="display: none;">
      <label for="difficulty" id="difficulty-label">Select Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div id="status">Player X's turn</div>

    <!-- Game Board -->
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="reset">Restart Game</button>
      <button id="reset-score">Reset Score</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
